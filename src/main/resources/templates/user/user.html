<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/side.js}"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/side.css}">
</head>
<body>
<div th:replace="~{side::topbar}"></div>
<div th:replace="~{side::sidebar}"></div>
<div class="main">
  <a class="btn btn-sm btn-success" th:href="@{/user/addUser}">新增</a>
  <a class="btn btn-sm btn-success" th:href="@{/user/modify}">授权</a>
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th>用户名</th>
      <th>角色名</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="right:${rightList}">
      <td th:text="${right.getUserName()}"></td>
      <td th:text="${right.getRoleName()}"></td>
      <td>
        <a class="btn btn-sm btn-danger" th:href="@{/user/delete/}+${right.getUserName()}">删除</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
