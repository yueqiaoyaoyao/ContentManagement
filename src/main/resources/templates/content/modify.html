<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/side.js}"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/side.css}">
</head>
<body>
<div th:replace="~{side::topbar}"></div>
<div th:replace="~{side::sidebar}"></div>
<div class="main">
  <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
  <form th:action="@{/content/modify}">
    <input name="title" readOnly="true" type="text" th:value="${news.getTitle()}" placeholder="标题"/>
    <input name="writer" type="text" th:value="${news.getWriter()}" placeholder="作者"/>
    <input name="content" type="text" th:value="${news.getContent()}" placeholder="内容"/>
    <input type="submit" value="修改"/>
  </form>
</div>
</body>
</html>
